summary: Outdated software components

description: | 
  Outdated software compoenents can impact various aspects of security. 
  The obvious one is, of course, outdated software usually means unpatched vulnerabilties. 
  But it also means that in case of an incident it will be harder for an organization to react and patch becuase it has higher risk of breaking functionality.

