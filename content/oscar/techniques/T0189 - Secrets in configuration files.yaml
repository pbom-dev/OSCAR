id: T0189
type: Technique

tactic: Credential Access

realm:
  - Secrets Hygiene
  - CI/CD Posture

summary: Secrets in configuration files

description: |
  It is a very common mistake for developers to keep secrets in configuration files, these can include user credentials, private keys, api keys etc...  
  Those files are usually the first place where adversaries search for such information.  

mitigations: 
  - M1120
  - M1890

